<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Reais para Centavos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Reais para Centavos</h1>
        <div class="input-group">
            <label for="valor">Insira o valor em reais:</label>
            <input type="number" id="valor" placeholder="Ex: 2.75" step="0.01" min="0">
            <button onclick="converter()">Converter</button>
        </div>
        <div id="resultado" class="resultado hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
